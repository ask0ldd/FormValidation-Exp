<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"/>
</head>
<body>
    <form name="form" onsubmit="return myForm.validate()">
        <div>
            <label for="firstname">Firstname</label>
            <input name="firstname" id="firstname" type="text"/>
            <p class="errorMessage" id="firstnameError">Lastname should be at least 2 characters long.</p>
        </div>
        <div>
            <label for="lastname">Lastname</label>
            <input name="lastname" id="lastname" type="text"/>
            <p class="errorMessage" id="lastnameError">Lastname should be at least 2 characters long.</p>
        </div>
        <div>
            <label for="email">Email</label>
            <input name="email" id="email" type="text"/>
            <p class="errorMessage" id="emailError">Not a valid email format.</p>
        </div>
        <div>
            <label for="siblings">How many games do you own ?</label>
            <input name="siblings" id="siblings" type="text"/>
            <p class="errorMessage" id="siblingsError">Require a number between 1 and 99.</p>
        </div>
        <div>
            <label for="birthdate">Birthdate</label>
            <input type="date" id="birthdate" name="birthdate" oninput="return myForm.liveValidate('birthdate')"/>
            <p class="errorMessage" id="birthdateError">Type a valid date.</p>
        </div>
        <div class="tos-container">
            <input class="tos-input" type="checkbox" id="tos-checkbox" checked/>
            <label class="tos-label" for="tos-checkbox" required onclick="return myForm.liveValidate('conditions')">I have read and agreed to the TOS.</label>
            <p class="errorMessage" id="conditionsError">You must accept the TOS.</p> 
        </div>

    </form>
    
</body>
</html>
